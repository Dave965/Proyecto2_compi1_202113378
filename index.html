<html lang="en">

    <meta charset="UTF-8">

  <body>
    <div class ="navBar">
      <span class="nav_title">Typewise</span>
      <span class="nav_sub" onclick="Cambiar('Archivos')">Archivos</span>
      <span class="nav_sub" onclick="Cambiar('Editor')">Editor</span>
      <span class="nav_sub" onclick="Cambiar('Reportes')">Reportes</span>
    </div>
    <div style="width: 95%">
      <hr>
    </div>
    <section class="bg_page hidden" id="Archivos">
      <span class="nav_title">Archivos</span>
    </section>
    <section class="bg_page " id="Editor">
      <div class="fondo_folder">
        <div class="editor">
        <div class="line-numbers">
          <span></span>
        </div>
        <textarea id="entrada" oninput="keyup(this)" onkeydown="keydown(event)"></textarea>
        </div>
        <div class="editor">
          <div class="line-numbers">
            <span></span>
          </div>
          <textarea id="consola" oninput="keyup(this)" onkeydown="keydown(event)" disabled></textarea>
        </div>
        <div class="flex_vertical">
        <div class="botones">
          <button onclick="agregar_pagina()" class="boton agregar_pagina"><span> Nueva Pagina</span></button>
          <button onclick="borrar_pagina()" class="boton cerrar_pagina"><span> Cerrar Pagina</span></button>
        </div>
        <div class="botones">
          <button onclick="Abrir()" class="boton control"><span> Abrir archivo</span></button>
          <button onclick="Guardar()" class="boton control"><span> Guardar archivo</span></button>
          <button onclick="Analizar()" class="boton control"><span> Analizar</span></button>
        </div>
      </div>
    </div>
      <div class="pestana" id="paginas">
        <div class="numero_pestana pestana_activa" onclick="cambiar_pestana_activa(this,1)">
          1
        </div>
      </div>
    </section>
    <section class="bg_page hidden" id="Reportes">
      <div id="selector_reporte">
      </div>
      <div id="lienzo">
      </div>
    </section>


  </body>
